<head >

<link rel="stylesheet" href="dist/css/bootstrap.min.css">

<body>

    <div class="container">
        
        <div class="row justify-content-center">
            <form action="login.php" id="loginForm">

                <div class="col d-flex justify-content-center">
                    <h3>Login</h3>
                </div>


                <div class="col d-flex justify-content-center">

                    <label for="email"><b>Email: </b>
                        <div class="input-group mb-2">
                            <i class="fas fa-user input-group-prepend input-group-text"></i>
                            <input id="email" class="form-control" type="mail" name="email" placeholder="example@mail.com" aria-label="Username" aria-describedby="addon-wrapping" ></input>
                        </div>
                    


                        <label for="password"><b>Passwort: </b>
                            <div class="input-group flex-nowrap">
                                <div class="input-group-prepend">
                                <i class="fas fa-unlock input-group-text"></i>
                                </div>
                                <input id="password" class="form-control" type="password" name="password" placeholder="********"></input>
                            </div>
                        
                            <a href="register.html">Registrieren</a>
                    </label>
                </div>

                <div class="col d-flex justify-content-center">
                <button class="btn btn-success btn-login" type="submit" id="login"><i class="fas fa-sign-in-alt"></i> Anmelden</button>
                </div>

            </form>

        </div>

        <div class="col d-flex justify-content-center">

        </div>

    </div>

    </div>

    <script src="js/sha512.min.js"></script>
    <script src="js/login.js"></script>
</body>


</html>
